<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Local Accessibility Tester</title>
</head>

<body>
    <section>

        <h1>Local Accessibility Tester</h1>
        <form>
            <label for="siteToTest">what site would you like to test now?</label>
            <input id="site" name="siteToTest" type="url" required placeholder="enter a fully-qualified url to test." />
            <button type="button" onclick="testSite()">Test Site</button>
        </form>
    </section>

    <section>
        <table>
            <caption>Accessibility Issues Found</caption>
            <thead>
                <tr>
                    <th>Violated Code</th>
                    <th>Violation Type</th>
                    <th>Message</th>
                    <th>Context</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody">
            </tbody>
        </table>
    </section>




    <p>Click on the links below to test the accessibility of the pages.</p>

</body>

</html>
